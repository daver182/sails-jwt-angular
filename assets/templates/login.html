<div class="login jumbotron center-block">
	<h1>Iniciar sesión</h1>
	<form role="form">
		<div class="form-group">
			<label for="username">Correo</label>
			<input type="text" class="form-control" ng-model="user.email" id="email" placeholder="Ingresa tu correo">
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Ingresa tu contraseña">
		</div>
		<button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
	</form>
	<a ui-sref="signup()">Click here to Signup</a>
</div>
